
<h3>History</h3>
<div *ngIf="history && history.paths">
    <ul>
        <li *ngFor='#path of history.paths'><a (click)="selectPath(path)">{{path}}</a></li>
    </ul>
</div>
<hr>
<br>
<button (click)="openDialog()" [disabled]="loading"> Select Output </button> 
<br>
<br>
<input type="number" [(ngModel)]="threshold" required> <label for="threshold">Mates Threshold</label>
