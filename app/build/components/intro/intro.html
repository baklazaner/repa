Please select RepeaterExplorer output folder<br>
<hr>
<div class="select-path">
    <button (click)="openDialog()" [disabled]="loading"> Select Output </button>
</div>    
<div *ngIf="history && history.paths" class="history">
    <h3>Recent</h3>
    <ul>
        <li *ngFor='#path of history.paths'><a (click)="selectPath(path)">{{path}}</a></li>
    </ul>
</div>
<br clear="all">
<input type="text" class="path" [(ngModel)]="path"/><button (click)="next()">Next</button>

<div class="loading" [hidden]="!loading">
     Processing data, please wait...
</div>
<h3>
<span class="error">{{error}}</span>
